on:
  push:
    tags:
      - v*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create release
        uses: softprops/action-gh-release@v1
        draft: false
        prerelease: false
        generate_release_notes: true
